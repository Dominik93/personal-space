<div *ngFor="let value of values">
    <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-sm">{{value.label}}</span>
        </div>
        <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" style="width: 70%;" [(ngModel)]="value.value">
    </div>
   
</div>
<button type="button" class="btn btn-light" (click)="onSave()">Save</button>
