<div *ngIf="section" [style]="section.style">
    <ps-space></ps-space>
    <div class="container">
        <ps-header [show]="!!section" [label]="section.label" [id]="section.anchor"></ps-header>
        <div class="row" *ngIf="section">
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="list-group list-group-checkable d-grid gap-2 border-0">
                    <div *ngFor="let event of section.events">
                        <label class="list-group-item rounded-3 py-3" *ngIf="event.name === selectedEvent?.name"
                            [style]="section.selectedStyle" (click)="onClick($event, event)"
                            [hover-style]="section.hoverStyle">
                            {{event.name}}
                            <span class="d-block small opacity-50">{{event.description}}</span> </label>
                        <label class="list-group-item rounded-3 py-3" *ngIf="event.name !== selectedEvent?.name"
                            (click)="onClick($event, event)" [hover-style]="section.hoverStyle">
                            {{event.name}}
                            <span class="d-block small opacity-50">{{event.description}}</span> </label>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <p [innerHTML]="selectedEvent?.details"></p>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <ps-space></ps-space>
</div>
