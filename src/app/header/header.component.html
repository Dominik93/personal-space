<header class="mb-5 mt-3     text-center" *ngIf="show">
    <div class="row mb-5 wow fadeInUp" style="visibility: visible; animation-name: fadeInUp;">
        <div class="col-lg-8 mx-auto">
            <h2 class="heading">{{label}}</h2>
        </div>
    </div>
    <p class="lead wow fadeInUp" data-wow-delay="0.1s"
        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;" *ngIf="additionalInfo">
        {{additionalInfo}}</p>
</header>
