<nav class="navbar navbar-expand-sm navbar-light bg-light mb-4 border-bottom">
    <div class="container">
        <a class="navbar-brand" href="#">
            <h1>{{section?.title}}</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0" [class]="section?.style">
                <li class="nav-item" *ngFor="let item of items">
                    <a class="nav-link" [href]="'#'+item.anchor">{{item.label}}</a>
                </li>
            </ul>
        </div>
    </div>
